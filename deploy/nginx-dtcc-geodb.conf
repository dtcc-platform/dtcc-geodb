# Nginx configuration for DTCC GeoDB
# Copy to /etc/nginx/sites-available/dtcc-geodb

upstream dtcc-geodb_app {
    server 127.0.0.1:5050;
    keepalive 32;
}

upstream martin_tiles {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;  # CHANGE THIS

    # Redirect to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Client body size for file uploads
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_types application/json application/javascript text/css text/plain application/x-protobuf;
    gzip_min_length 1000;

    # Main application at /twin
    location /twin {
        # Redirect /twin to /twin/ for consistency
        rewrite ^/twin$ /twin/ permanent;

        # Strip /twin prefix before passing to Flask
        rewrite ^/twin/(.*)$ /$1 break;

        proxy_pass http://dtcc-geodb_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE (Server-Sent Events) support for progress updates
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # Timeout for long-running requests (downloads, publish)
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
    }

    # Martin tile server proxy
    # Access tiles via /tiles/{layer}/{z}/{x}/{y}
    location /tiles/ {
        proxy_pass http://martin_tiles/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Cache tiles
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;

        # CORS headers for tiles
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS';
    }

    # Health check endpoint
    location /twin/health {
        proxy_pass http://dtcc-geodb_app/api/db/status;
        proxy_http_version 1.1;
        access_log off;
    }
}

